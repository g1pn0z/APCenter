<html>
<head>
	<title>Admin Password Center</title>
	<meta http-equiv="content-type" content="text/html;">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="/static/styles/style.css" media="screen" />
<link rel="stylesheet" href="/static/styles/media-queries.css" />
<link href="/static/styles/tipsy.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<h1>You edit this row:</h1>
<form action="/user/update/" method="post" name="editor">
	<table>
		{% for s in  edit_this_row %}
			<tr align="center">
				<td><input type="radio" name="editor_index" value="{{ s.id }}" checked></td>
                <td><input type="text" name="title" value="{{ s.title }}"></td>
                <td><input type="text" name="login_base" value="{{ s.login_base }}"></td>
                <td><input type="text" name="passwd" value="{{ s.password }}"></td>
				<td><input type="text" name="url" value="{{ s.url }}"></td>
			</tr>
		{% endfor %}
			<tr><td colspan="5" align="left">
			<input type="submit" name="submit" value="Edit">
			</td></tr>
	</table>
</form>
</body>
</html>
